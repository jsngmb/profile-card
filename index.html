<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jsngmb" target="_blank">Jason Gamba</a>.</p>
  </header>

  <main>
    <div class="container">
      <img src="images/bg-pattern-card.svg" class="img-header" alt="">
      <img src="images/image-victor.jpg" class="img-profile" alt="">
      <div class="info">
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
      </div>
      <hr>
      <div class="social">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
